# Gradle Build Configuration

# Show all deprecation warnings to catch issues early
org.gradle.warning.mode=all

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Configure JVM memory for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError

# Enable parallel execution of tasks
org.gradle.parallel=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# Rich console output with colors and progress
org.gradle.console=rich
